
<!DOCTYPE html>
<html lang="en" class="no-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DR Coach | High-Performance Sales AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gunmetal: '#393D3F',
              ghost: '#F7F7FF',
              ochre: '#BA5A31',
              amber: '#FFB627',
              olive: '#808F85',
            },
            borderRadius: {
              '2xl': '16px',
              '3xl': '24px',
              '4xl': '32px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: #393D3F;
        background-image: 
          radial-gradient(at 0% 0%, #393D3F 0, transparent 50%), 
          radial-gradient(at 100% 100%, #BA5A31 0, transparent 40%),
          radial-gradient(at 50% 0%, #808F85 0, transparent 50%);
        background-attachment: fixed;
        color: #F7F7FF;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .card-dark { background: #BA5A31; color: #F7F7FF; border-radius: 24px; }
      .card-white { background: #F7F7FF; color: #393D3F; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
      .card-glass { background: rgba(247, 247, 255, 0.08); backdrop-filter: blur(12px); border: 1px solid rgba(247, 247, 255, 0.1); border-radius: 24px; }
      .active-nav { background: #393D3F !important; color: #F7F7FF !important; }
      
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
